plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'com.arclights.dbpediaasker.Server'

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.3.5'
    compile 'org.maltparser:maltparser:1.9.2'
    // https://mvnrepository.com/artifact/org.openrdf.sesame/sesame-repository-manager
    compile 'org.openrdf.sesame:sesame-repository-manager:4.1.2'
    compile 'org.neo4j.driver:neo4j-java-driver:1.4.4'
    compile (name: 'stagger')


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/"
    }

    flatDir {
        dirs 'src/main/resources/libs'
    }
}
